<div class="card-label" style= "position: absolute; bottom: 90px; right: 0;">
  <div class="card-label_content">
    <p   [ngStyle]="{
      'visibility': gameLabel === 'EXCLUSIVO' ? 'visible' : 'hidden',
      'display': 'flex',
      'align-items': 'center',
      'justify-content': 'center',
      'background-color': '#0d0d0dce',
      'color': 'white',
      'font-size': '12px',
      'font-family': 'Segoe UI',
      'font-weight': 'bold',
      'height': '40px',
      'padding': '0px 50px'
    }"
    class="card-label">{{ gameLabel }}</p>


  </div>
</div>
